<!-- favorites.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Favorito - Meu App</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Estilos adicionais específicos para este arquivo */
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .navbar-brand {
            margin: 0;
            font-size: 24px;
            padding-left: 20px;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            padding-right: 20px;
        }

        .navbar-link {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .navbar-link:hover {
            background-color: #555;
        }

        .container {
            padding: 20px;
        }

        .movie-posters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .movie-poster {
            width: 200px;
            height: 300px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000; /* Garante que o botão esteja acima de outros elementos */
        }

        .add-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="navbar-brand">Meu App</h1>
        <div class="navbar-links">
            <a href="favorites.html" class="navbar-link">Meu favorito</a>
            <a href="addFilmes.html" class="navbar-link">Adicionar Filmes</a>
            <a href="login.html" class="navbar-link">Login</a>
        </div>
    </nav>
    <div class="container">
        <h2>Meu Favorito</h2>
        <!-- Conteúdo principal da página -->

        <!-- Cartazes de filmes -->
        <div class="movie-posters">
            <div class="movie-poster">
                <img src="imagem1.jpg" alt="Filme 1">
            </div>
            <div class="movie-poster">
                <img src="imagem2.jpg" alt="Filme 2">
            </div>
            <div class="movie-poster">
                <img src="imagem3.jpg" alt="Filme 3">
            </div>
        </div>
    </div>

    <!-- Botão de adicionar (+) -->
    <a href="addFilmes.html" class="add-button">+</a>

    <script src="js/scripts.js"></script>
</body>
</html>
